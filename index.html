<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>

    <!--Load bootstrap from CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <!--Load angular from CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>

    <script src="app.js"></script>
</head>
<body>
    <h1>Hello</h1>
    <div class="container">
        <button class="btn btn-lg btn-primary" onclick="changeBg('red')">Click</button>
        <div ng-controller="mainController">
            <h2 id="change">I am tied to mainController {{myFunction()}}</h2>
            <input placeholder="type something" type="text" ng-model="something">
            <h2>{{something}}</h2>
            <div>
                {{error}}
            </div>
            <div class="api-call">
                API call from github: </br>
                {{userData.name}} </br>
                <img ng-src="{{userData.avatar_url}}" title="{{userData.name}}">
            </div>

            <div>
                <form class="api-form1" name="searchUser" ng-submit="search(username)">
                    <input type="search" required placeholder="Username goes here" ng-model="username">
                    <input type="submit" value="Click"><span> {{username}} </span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
